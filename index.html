<!doctype html>
<html lang="en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todo-container">
    <h1>My To Do List</h1>
    <div class="input">


    <input id='newTodo' type="text" name="" value="" placeholder="inserisci un todo">
    <select class="time" name="">


    </select>
    <button id="todoBtn" type="button" name="button">Invia</button>
  </div>

    <table class="body">
      <tr id='tHeader'>
        <th>Da fare...</th>
        <th>Orario</th>
        <th>Azioni</th>
      </tr>


    </table>



  </div> <!-- fine to do container -->
  <!-- Optional JavaScript -->

  <script src="main.js" charset="utf-8"></script>
  <script id="entry-template" type="text/x-handlebars-template">

    <tr>
      <td>{{item}}</td>
      <td> {{time}} </td>
      <td>
        <button class="delete" data-id="{{id}}" type="button" name="button">Elimina</button>
        <button class="edit" data-id="{{id}}" type="button" name="button">Edit</button>
      </td>
    </tr>



  </script>
</body>

</html>
